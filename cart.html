<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The best site to shop Outdoor clothing!">
    <link rel="stylesheet" href="css/style.css">
    <title>Your cart | Rainydays</title>
    <script src="https://kit.fontawesome.com/17aae2f01b.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Source+Sans+Pro&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <label for="hamnav" class="mobilenav">
            <i class="fas fa-bars"></i>
        </label>
        <input type="checkbox" id="hamnav">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="collection.html">Collection</a></li>
                <li><a href="about-us.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <div class="logo">
            <a href="index.html">
                <img src="images/RainyDays_Logo.png" alt="Rainydays Logo">
            </a>
        </div>
        <div id="right-header">
            <div class="search">
                <img src="images/search.svg" alt="search icon">
            </div>
            <div class="cart">
                <a href="cart-empty.html">
                    <i class="fas fa-shopping-cart"></i>
                </a>
            </div>
        </div>
    </header>
    <main id="cart" class="flex">
        <h1>Your cart</h1>
        <h2>You have one item in your cart</h2>
        <div class="product-banner flex">
            <img src="images/jakke1.png" alt="Small picture of a two collored jacket">
            <p>Product one</p>
            <img src="images/sizem.svg">
            <p>240$</p>
            <a href="cart-empty.html">
            <i class="fas fa-times" alt="icon to remove item from cart"></i>
        </a>
        </div>
        <div class="button flex">
            <div class="cta">
                <a class="green"href="checkout.html">Checkout</a>
            </div>
            <div class="cta">
                <a href="index.html">Home</a>
            </div>
        </div>
    </main>
    <footer>
        <div id="location">
           <p>Find us:</p>
             <p>Bergen,</p>
             <p>Norway</p>
        </div>
        <div class="social-media">
            <p>Visit us on social media</p>
            <i class="fab fa-facebook"></i>
            <i class="fab fa-instagram"></i>
        </div>
        <div class="newsletter">
            <form method="get" action="#">
                <input type="email" placeholder="Sign up for newsletter">
                <button> Join</button>
            </form>
        </div>
        <p id="info">My school Project 2021</p>

    </footer>
    
</body>
</html>
