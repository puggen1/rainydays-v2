<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="If you have reached this site, congratulation, your jacket is on the way">
    <title>Checkout Complete | Rainydays</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/17aae2f01b.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Source+Sans+Pro&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <label for="hamnav" class="mobilenav">
            <i class="fas fa-bars"></i>
        </label>
        <input type="checkbox" id="hamnav">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="collection.html">Collection</a></li>
                <li><a href="about-us.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <div class="logo">
            <a href="index.html">
                <img src="images/RainyDays_Logo.png" alt="Rainydays Logo">
            </a>
        </div>
        <div id="right-header">
            <input type="search" id="search">
                <label for="search"><img src="images/search.svg" alt="search icon"></label>
            <div class="cart">
                <a href="cart-empty.html">
                    <i class="fas fa-shopping-cart"></i>
                </a>
            </div>
        </div>
    </header>
    <main id="checkout-complete"  class="flex">
        <h1>Order Complete</h1>
        <img src="images/green-checkmark.svg" alt="white checkmark on green background">
        <section id="complete-info" class="flex">
            <div class="cta">
                <button id="download" class="flex"><img src="/images/download-icon.svg" alt="icon for downloading">Download reciept</button>
            </div>
            <p>Your order will be shipped soon</p>
            <p>Thank you for shopping at us,
                we hope to see you again!
                Have a nice day!</p>
        </section>
        <div class="cta">
            <a class="orange big-padding" href="index.html">Home</a>
        </div>
    </main>
    <footer>
        <div id="location">
           <p>Find us:</p>
             <p>Bergen,</p>
             <p>Norway</p>
        </div>
        <div class="social-media">
            <p>Visit us on social media</p>
            <i class="fab fa-facebook"></i>
            <i class="fab fa-instagram"></i>
        </div>
        <div class="newsletter">
            <form method="get" action="#">
                <input type="email" placeholder="Sign up for newsletter">
                <button> Join</button>
            </form>
        </div>
        <p id="info">My school Project 2021</p>

    </footer>
</body>
</html>
