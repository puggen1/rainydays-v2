<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Checkout page, the last step before your jacket is on the way">
    <title>Checkout | Rainydays</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/17aae2f01b.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Source+Sans+Pro&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <label for="hamnav" class="mobilenav">
            <i class="fas fa-bars"></i>
        </label>
        <input type="checkbox" id="hamnav">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="collection.html">Collection</a></li>
                <li><a href="about-us.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <div class="logo">
            <a href="index.html">
                <img src="images/RainyDays_Logo.png" alt="Rainydays Logo">
            </a>
        </div>
        <div id="right-header">
            <input type="search" id="search">
                <label for="search"><img src="images/search.svg" alt="search icon"></label>
            <div class="cart">
                <a href="cart-empty.html">
                    <i class="fas fa-shopping-cart"></i>
                </a>
            </div>
        </div>
    </header>
    <main id="checkout">
        <h1>Checkout</h1>
        <div class="product-banner flex">
            <img src="images/jakke1.png" alt="Small picture of a two collored jacket">
            <p>Product one</p>
            <img src="images/sizem.svg" alt="icon for size M">
            <p>240$</p>
            <a href="cart-empty.html">
                <i class="fas fa-times"></i>
            </a>
        </div>
        <article>
            <h2>Card information</h2>
            <form class="card grid">
                <input type="text" id="cardname" placeholder="Name on card">
                <input type="number" id="cardnumber" placeholder="card number">
                <input type="number" id="expired" placeholder="expired">
                <input type="number" id="cvv" placeholder="cvv">
                <div class="save flex">
                <input type="checkbox" id="save">
                <label>
                    Save card info
                </label>
            </div>
            </form>
        </article>
        <article>
            <!--remember to add link to form..-->
            <h2>Delivery information</h2>
            <form class="delivery grid" action="/checkout-complete.html">
                <input type="text" id="name" placeholder="Recivers name">
                <input type="email" id="email" placeholder="Recivers Email">
                <label>*to send reciept</label>
                <input type="text" id="shipping-adress" placeholder="Adress">
                <div class="short flex">
                    <input type="number" id="zip" placeholder="Zip">
                    <input type="text" id="city" placeholder="City">
                </div>
                <button class="green big-padding">Order</button>
            </form>
        </article>
    </main>
    <footer>
        <div id="location">
           <p>Find us:</p>
             <p>Bergen,</p>
             <p>Norway</p>
        </div>
        <div class="social-media">
            <p>Visit us on social media</p>
            <i class="fab fa-facebook"></i>
            <i class="fab fa-instagram"></i>
        </div>
        <div class="newsletter">
            <form method="get" action="#">
                <input type="email" placeholder="Sign up for newsletter">
                <button> Join</button>
            </form>
        </div>
        <p id="info">My school Project 2021</p>

    </footer>
</body>
</html>
